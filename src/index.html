<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <!-- CSS -->
    <link rel="stylesheet" href="sass/main.scss">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a891bda96a.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/main.ts" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <picture>
                <source srcset="img/bgbild.png?as=avif" type="image/avif">
                <source srcset="img/bgbild.png?as=webp" type="image/webp">
                <img src="img/bgbild.png" alt="Dekorativ illustration av löv och blad">
            </picture>
        </header>
        <main>
            <div class="container">
                <h1>To do-list</h1>
                <div class="hl-container">
                    <h2>Lägg till ny uppgift</h2>
                    <div class="bg-line">
                    </div> <!-- slut på bg-line -->
                </div> <!-- Slut på hl-container -->
                <span class="error"></span>
                <form>
                    <label for="syssla">Uppgift:</label>
                    <input type="text" name="syssla" id="syssla" class="formthing">
                    <label for="priority">Prioritet: <span class="info">(1 är viktigast)</span></label>
                    <input type="number" name="priority" id="priority" min="1" max="3" class="formthing">
                    <div class="controls">
                        <input type="submit" value="Lägg till">
                        <input type="reset" value="Börja om">
                    </div>
                </form>
                <div class="hl-container">
                    <h2>Kommande uppgifter</h2>
                    <div class="bg-line">
                    </div> <!-- slut på bg-line -->
                </div> <!-- Slut på hl-container -->
                <div class="comingtasks">
                    <ul>
                        <li class="prio1"><span class="task"><input type="checkbox" name="done" id="index"><label
                                    for="index">Uppgiftstexten står
                                    här</label></span><button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </li>
                        <li class="prio2"><span class="task"><input type="checkbox" name="done" id="index1"><label
                                    for="index1">Uppgiftstexten står
                                    här</label></span><button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </li>
                        <li class="prio3"><span class="task"><input type="checkbox" name="done" id="index2"><label
                                    for="index2">Uppgiftstexten står
                                    här</label></span><button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </li>
                        <li class="completed prio2"><span class="task"><input type="checkbox" name="done"
                                    id="index3"><label for="index3">Uppgiftstexten står
                                    här</label></span><button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </li>
                    </ul>
                </div><!-- slut på comingtasks -->
            </div><!-- slut på container -->
    </div> <!-- slut på wrapper -->
    </main>
</body>

</html>
